# Name of the plugin.
name=APS Link Key Authorization
category=Works With All Hubs

# This plugin is part of the Works With All Hubs release
released=wwah

# Any string is allowable here.  Generally it is either: Production Ready, Test Tool, or Requires Extending
qualityString=Alpha Release

# This must be one of the following:  productionReady, testTool, extensionNeeded
quality=development

#introducedIn=TODO

#Description of the plugin.
description=The plugin enables a better granularity of cluster specific APS link key security.

# List of .c files that need to be compiled and linked in.
sourceFiles=aps-link-key-authorization.c,aps-link-key-authorization-cli.c

# List of callbacks implemented by this plugin
implementedCallbacks=emberAfClusterSecurityCustomCallback

# Turn this on by default
includedByDefault=false

# Required API
providedApis=aps-link-key-authorization

# Required API
requiredApis=security

#Plugin options
options=maxExemptClusters

maxExemptClusters.name=Max Exempt Clusters
maxExemptClusters.description=Maximum number of exempt clusters that can be applied for APS link key authorization.
maxExemptClusters.type=NUMBER:1,127
maxExemptClusters.default=10
maxExemptClusters.default(simulation)=127
maxExemptClusters.default(simulation-ezsp)=127
maxExemptClusters.mode=exact_match


setup(token) {
  files=aps-link-key-authorization-tokens.h
}
