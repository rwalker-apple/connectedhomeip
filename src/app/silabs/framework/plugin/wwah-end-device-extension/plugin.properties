# Name of the plugin.
name=SL Works With All Hubs End Device Extension
category=Works With All Hubs

# This plugin is part of the Works With All Hubs release
released=wwah

# Any string is allowable here.  Generally it is either: Production Ready, Test Tool, or Requires Extending
qualityString=Alpha Release

# This must be one of the following:  productionReady, testTool, extensionNeeded
quality=development

#Description of the plugin.
description=Silicon Labs proprietary Works With All Hubs (WWAH) end device only plugin.

requiredPlugins=wwah-server-silabs,end-device-support

# List of .c files that need to be compiled and linked in.
sourceFiles=wwah-end-device-extension.c

# List of callbacks implemented by this plugin
implementedCallbacks=emberAfPluginWwahEndDeviceExtensionStackStatusCallback

events=UnenforceFastPoll

UnenforceFastPoll.type=network

options=fastPollOnNetworkUp

fastPollOnNetworkUp.name=Fast Poll on network up duration
fastPollOnNetworkUp.description=The amount of time (in seconds) the device will be in fast poll mode after joining a network
fastPollOnNetworkUp.type=NUMBER
fastPollOnNetworkUp.default=120