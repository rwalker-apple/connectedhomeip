# Name of the plugin.
name=SL Works With All Hubs Server Cluster
category=Works With All Hubs

# This plugin is part of the Works With All Hubs release
released=wwah

# Any string is allowable here.  Generally it is either: Production Ready, Test Tool, or Requires Extending
qualityString=Alpha Release

# This must be one of the following:  productionReady, testTool, extensionNeeded
quality=development

#Description of the plugin.
description=Silicon Labs proprietary Works With All Hubs (WWAH) server cluster.

# List of .c files that need to be compiled and linked in.
sourceFiles=wwah-server-silabs.c,wwah-server-silabs-cli.c

# List of callbacks implemented by this plugin
implementedCallbacks=emberAfSlWwahClusterApsAckRequirementQueryCallback,emberAfSlWwahClusterApsLinkKeyAuthorizationQueryCallback,emberAfSlWwahClusterClearBindingTableCallback,emberAfSlWwahClusterDebugReportQueryCallback,emberAfSlWwahClusterDisableApsLinkKeyAuthorizationCallback,emberAfSlWwahClusterDisableConfigurationModeCallback,emberAfSlWwahClusterDisableMgmtLeaveWithoutRejoinCallback,emberAfSlWwahClusterDisableOtaDowngradesCallback,emberAfSlWwahClusterDisablePeriodicRouterCheckInsCallback,emberAfSlWwahClusterDisableTouchlinkInterpanMessageSupportCallback,emberAfSlWwahClusterDisableWwahAppEventRetryAlgorithmCallback,emberAfSlWwahClusterDisableWwahBadParentRecoveryCallback,emberAfSlWwahClusterDisableWwahParentClassificationCallback,emberAfSlWwahClusterDisableWwahRejoinAlgorithmCallback,emberAfSlWwahClusterEnableApsLinkKeyAuthorizationCallback,emberAfSlWwahClusterEnableConfigurationModeCallback,emberAfSlWwahClusterEnablePeriodicRouterCheckInsCallback,emberAfSlWwahClusterEnableTcSecurityOnNtwkKeyRotationCallback,emberAfSlWwahClusterEnableWwahAppEventRetryAlgorithmCallback,emberAfSlWwahClusterEnableWwahBadParentRecoveryCallback,emberAfSlWwahClusterEnableWwahParentClassificationCallback,emberAfSlWwahClusterEnableWwahRejoinAlgorithmCallback,emberAfSlWwahClusterRemoveApsAcksOnUnicastsRequirementCallback,emberAfSlWwahClusterRequestNewApsLinkKeyCallback,emberAfSlWwahClusterRequestTimeCallback,emberAfSlWwahClusterRequireApsAcksOnUnicastsCallback,emberAfSlWwahClusterSetIasZoneEnrollmentMethodCallback,emberAfSlWwahClusterSetMacPollFailureWaitTimeCallback,emberAfSlWwahClusterSetPendingNetworkUpdateCallback,emberAfSlWwahClusterUseTrustCenterForClusterServerCallback,emberAfSlWwahClusterTrustCenterForClusterServerQueryCallback,emberAfSlWwahClusterServerDefaultResponseCallback,emberAfSlWwahClusterServerTickCallback,emberAfSlWwahClusterServerInitCallback,emberAfPluginOtaClientPreBootloadCallback,emberAfSlWwahClusterServerManufacturerSpecificAttributeChangedCallback,emberAfSlWwahClusterSurveyBeaconsCallback,emberAfPluginWwahAppEventRetryManagerWriteAttributeEnabled,emberAfPluginWwahAppEventRetryManagerWriteAttributeQueueSize,emberAfPluginWwahServerSilabsStackStatusCallback

definedCallbacks=emberAfWwahAppEventRetryManagerInitCallback, emberAfPluginWwahConnectivityManagerInitCallback

# Turn this on by default
includedByDefault=true

# Which clusters does it depend on
dependsOnClusterServer=sl works with all hubs

# Required API
requiredApis=aps-link-key-authorization,update-tc-link-key,ota-client,critical-message-queue

# Required Plugins
requiredPlugins=aps-link-key-authorization,wwah-connectivity-manager

setup(token) {
  files=wwah-server-silabs-tokens.h
}

events=TriggerSurveyBeacons

TriggerSurveyBeacons.type=network

options=surveyBeaconResultLimit

surveyBeaconResultLimit.name=Survey Beacon Result Cap
surveyBeaconResultLimit.description=The maximum amount of survey beacon results that will be aggregated
surveyBeaconResultLimit.type=NUMBER:0,50
surveyBeaconResultLimit.default=4

