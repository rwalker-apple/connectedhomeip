# Basic Info
name=Zigbee Event Logger
description=This plugin provides an interface to add system event data into the zigbee-event-logger's circular buffer.  It also provides hooks for the application to be able to print and decode the logged event data.
category=Utility

# This plugin is part of the Works With All Hubs release
released=wwah

quality=development
qualityString=In Development

# List of .c files that need to be compiled and linked in.
sourceFiles=zigbee-event-logger.c, zigbee-event-logger-gen.c, zigbee-event-logger-internal.c, zigbee-event-logger-print-gen.c, zigbee-event-logger-cli.c
sourceFilesSoc=zigbee-event-logger-soc.c
sourceFilesHost=zigbee-event-logger-host.c

includedByDefault=false

implementedCallbacks=emberAfPluginZigbeeEventLoggerInitCallback,emberAfPluginZigbeeEventLoggerStackStatusCallback,emberSwitchNetworkKeyHandler,ezspSwitchNetworkKeyHandler,emberChildJoinHandler,ezspChildJoinHandler,emberAfPluginCompactLoggerUtcTimeSetCallback,emberDutyCycleHandler,ezspDutyCycleHandler

# Required Plugins
requiredPlugins=compact-logger, ring-buffer

# Provided APIs
providedApis=zigbee-event-logger

options=includeStringsInLogs, printStringLength

includeStringsInLogs.name=Include Strings In Logs
includeStringsInLogs.description=Whether or not to include descriptive strings in the event logs.
includeStringsInLogs.type=BOOLEAN
includeStringsInLogs.default=TRUE

printStringLength.name=Log String Length
printStringLength.description=The length of the strings that should be included in the logs.
printStringLength.type=LIST:short,long
printStringLength.default=short
printStringLength.dependsOn=includeStringsInLogs

setup(bookkeeping) {
  zigbeeKeyEstablishment=emberAfPluginZigbeeEventLoggerZigbeeKeyEstablishmentCallback
}
